<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
	<h3>表格小应用1</h3>
	<table border="2">
		<tr>
			<!-- colspan  横 跨3个单元格 -->
			<td colspan="3">学生成绩</td>
		</tr>
		<tr>
			<td rowspan="2">ss</td>
			<td>yuwen</td>
			<td>98</td>
		</tr>
		<tr>
			<td>shux</td>
			<td>98</td>
		</tr>
		<!--  -->
		<tr>
			<!-- 竖 跨2个单元格 -->
			<td rowspan="2">sm</td>
			<td>yuwen</td>
			<td>98</td>
		</tr>
		<tr>
			<td>shux</td>
			<td>98</td>
		</tr>
	</table>
	<h3>表格应用2</h3>
	<table width="40%">
		<!-- caption标题 -->
		<caption>年终数据报表</caption>
		<!-- t head  页眉  表头 -->
		<thead style="background: red;">
			<tr>
				<!-- 定义表头的 标头字 -->
				<th>月份</th>
				<th>收入</th>
			</tr>
		</thead>
		<!-- t boad 报表的主体 -->
		<tbody style="background: blue;">
			<tr>
				<td>1yue</td>
				<td>200</td>
			</tr>
			<tr>
				<td>2yue</td>
				<td>200</td>
			</tr>
			<tr>
				<td>3yue</td>
				<td>200</td>
			</tr>
			<tr>
				<td>4yue</td>
				<td>200</td>
			</tr>
			<tr>
				<td>5yue</td>
				<td>200</td>
			</tr>
		</tbody>
		<!-- t foot 页脚 -->
		<tfoot style="background: yellow;">
			<tr>
				<td>平均收人</td>
				<td>**</td>
			</tr>
			<tr>
				<td>总均收人</td>
				<td>***</td>
			</tr>
		</tfoot>
	</table>
	<h3>表格3</h3>
	<table border="1">
		<tr>
			<td colspan="2"><img src="../../Imge/baidulogo.png" /></td>

		</tr>
		<tr>
			<td rowspan="4"><img src="../../Imge/baidulogo.png" /></td>
			<td>daxue</td>
		</tr>
		<tr>

			<td>daxue</td>
		</tr>
		<tr>

			<td>daxue</td>
		</tr>
		<tr>

			<td>daxue</td>
		</tr>

	</table>
<h3>表格4</h3>
	<table>
	   <tr>
	    <td>会员登录</td>
	    <td colspan="2"></td>
	   </tr>
	<tr>
	<td>會員名</td>
	<td><input name="uesname" type="text" maxlength="6"/></td>
	<td>长度不大于6</td>
	</tr>
	<tr></tr>
	<tr></tr>
	
	</table>
</body>
</html>
